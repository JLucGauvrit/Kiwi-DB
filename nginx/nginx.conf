# Configuration Nginx pour PRODUCTION avec Let's Encrypt
# À utiliser après avoir généré les certificats via Certbot

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Rate limiting for API
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # ============================================================
    # BLOC 1: Redirection HTTP → HTTPS
    # ============================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Endpoint pour certbot (renouvellement automatique)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Rediriger tout le reste vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================================
    # BLOC 2: HTTPS Principal (Production)
    # ============================================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        
        # ⚠️ À remplacer par ton domaine réel
        server_name ai.example.com www.ai.example.com;

        # ============================================================
        # Configuration SSL (Let's Encrypt)
        # ============================================================
        ssl_certificate /etc/letsencrypt/live/ai.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ai.example.com/privkey.pem;

        # Paramètres SSL optimisés
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Headers de sécurité (HSTS, CSP, etc.)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

        # ============================================================
        # Route 1: OpenWebUI (racine /)
        # ============================================================
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://open-webui:8080;
            
            # Headers proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ============================================================
        # Route 2: Query Management API avec Rate Limiting
        # ============================================================
        location /query-management/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://query-management:220/;
            
            # Headers proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts (API peut être plus long)
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # ============================================================
        # Route 3: Orchestrator Health Check (interne seulement)
        # ============================================================
        location /api/health {
            limit_req zone=general_limit burst=100 nodelay;

            proxy_pass http://orchestrator:8000/health;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            access_log off;
        }

        # ============================================================
        # Health check Nginx
        # ============================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================================
        # Deny access to hidden files
        # ============================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ============================================================
        # Cache statique
        # ============================================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
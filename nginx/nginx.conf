# Nginx Configuration pour Procom
# Termin SSL + Redirection HTTP → HTTPS
# Routage vers OpenWebUI et Query Management API

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # ============================================================
    # BLOC 1: Redirection HTTP → HTTPS
    # ============================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Rediriger tout HTTP vers HTTPS
        return 301 https://$host$request_uri;
    }

    # ============================================================
    # BLOC 2: HTTPS Principal
    # ============================================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        
        # À remplacer par ton domaine en production
        # Ex: server_name ai.example.com;
        server_name localhost;

        # ============================================================
        # Configuration SSL
        # ============================================================
        ssl_certificate /etc/letsencrypt/live/certs/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/certs/privkey.pem;

        # Paramètres SSL recommandés
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Headers de sécurité
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ============================================================
        # Route 1: OpenWebUI (racine /)
        # ============================================================
        location / {
            proxy_pass http://open-webui:8080;
            
            # Headers proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # WebSocket support pour OpenWebUI
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ============================================================
        # Route 2: Query Management API
        # ============================================================
        location /query-management/ {
            proxy_pass http://query-management:220/;
            
            # Headers proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================================
        # Health check Nginx (optionnel)
        # ============================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================================
        # Deny access to hidden files
        # ============================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
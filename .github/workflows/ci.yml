name: CI - Tests et Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    name: Lint et Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort
      
      - name: Run Ruff (linting)
        run: ruff check . --output-format=github || true
        continue-on-error: true
      
      - name: Check formatting with Black
        run: black --check . || true
        continue-on-error: true
      
      - name: Check imports with isort
        run: isort --check-only . || true
        continue-on-error: true

  build-services:
    name: Build Docker Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [orchestrator, mcp-gateway, mcp-postgres, query-management]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build ${{ matrix.service }}
        run: |
          docker compose build ${{ matrix.service }}
      
      - name: Inspect image
        run: |
          docker images | grep kiwi-db

  integration-tests:
    name: Tests d'Intégration
    runs-on: ubuntu-latest
    needs: [build-services]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          echo "GOOGLE_API_KEY=test-key-for-ci" > .env
          echo "POSTGRES_USER=postgres" >> .env
          echo "POSTGRES_PASSWORD=postgres" >> .env
          echo "POSTGRES_DB=kiwi_db" >> .env
      
      - name: Start services
        run: |
          docker compose up -d
          sleep 30  # Attendre que les services démarrent
      
      - name: Check services health
        run: |
          docker compose ps
          
          # Vérifier que PostgreSQL est accessible
          docker compose exec -T postgres pg_isready -U postgres || exit 1
          
          # Vérifier l'orchestrateur
          curl -f http://localhost:8000/health || curl -f http://localhost:8000/ || echo "Orchestrator check"
      
      - name: View logs on failure
        if: failure()
        run: |
          docker compose logs
      
      - name: Stop services
        if: always()
        run: docker compose down -v

  security-scan:
    name: Scan de Sécurité
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

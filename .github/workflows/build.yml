name: Build

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=user
          POSTGRES_PASSWORD=password
          POSTGRES_DB=entreprise
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker compose build --no-cache

      - name: List built images
        run: |
          docker images | grep -E 'mongo-loader|mcp-gateway|orchestrator|query-management|postgres-pgvector|nginx' || echo "Note: Some images may not match the pattern"

      - name: Verify Docker Compose config
        run: |
          docker compose config --quiet
          echo "âœ“ Docker Compose configuration is valid"

name: G√©n√©rer & D√©ployer Documentation

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'docs/**'
      - 'orchestrateur/**'
      - 'mcp/**'
      - 'query-management/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ github.workspace }}/requirements-docs.txt

      - name: Build documentation
        run: |
          cd docs
          sphinx-build --keep-going -b html . _build/html
          touch _build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3    # ‚Üê CHANGE: v2 ‚Üí v3
        with:
          path: 'docs/_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üìö **Documentation g√©n√©r√©e avec succ√®s!**\n\n[Voir la documentation](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)'
            })

name: Test

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
      TEST_DB_HOST: postgres

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Start Services
        run: |
          echo "POSTGRES_USER=${{ env.POSTGRES_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ env.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ env.POSTGRES_DB }}" >> .env
          echo "POSTGRES_URL=${{ env.POSTGRES_URL }}" >> .env

          docker compose -f docker-compose.yml up --build -d

      - name: Wait for Postgres to be healthy
        run: |
          echo "Waiting for Postgres healthcheck..."
          timeout 120 bash -c '
            while [[ "$(docker compose -f docker-compose.yml inspect postgres --format="{{.State.Health.Status}}")" != "healthy" ]]; do
              sleep 5
            done
          '

          echo "Postgres is healthy"
          docker compose ps

      - name: Run Database Integration Test
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libpq-dev
          python3 -m pip install psycopg2-binary

          python3 test_BDD_ci.py \
            "${{ env.POSTGRES_USER }}" \
            "${{ env.POSTGRES_PASSWORD }}" \
            "${{ env.POSTGRES_DB }}" \
            "${{ env.TEST_DB_HOST }}"

      - name: Test DB availability
        run: |
          python3 test_db_available.py

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v

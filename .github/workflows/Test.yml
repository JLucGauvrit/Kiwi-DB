name: Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: entreprise
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio psycopg2-binary requests websockets pyyaml

      - name: Wait for PostgreSQL
        run: |
          python -c "
          import subprocess
          import time
          for i in range(30):
              try:
                  subprocess.run(['pg_isready', '-h', 'localhost', '-p', '5432', '-U', 'user'], 
                                check=True, capture_output=True)
                  print('PostgreSQL is ready')
                  break
              except subprocess.CalledProcessError:
                  print(f'Attempt {i+1}/30: PostgreSQL not ready, waiting...')
                  time.sleep(2)
          "

      - name: Discover tests
        run: |
          pytest --collect-only -q

      - name: Run tests
        env:
          PGHOST: localhost
          PGUSER: user
          PGPASSWORD: password
          PGDATABASE: entreprise
        run: |
          pytest -v --tb=short

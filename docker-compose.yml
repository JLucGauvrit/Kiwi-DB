# Docker Compose configuration for the application stack
#version: '3.8'

services:

  ######################################################
  # NGINX REVERSE PROXY + SSL TERMINATION
  ######################################################
  nginx:
    build: ./nginx
    container_name: nginx-reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP (redirigé vers HTTPS)
      - "443:443"    # HTTPS (principal)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/letsencrypt/live/certs:rw
      - ./nginx/logs:/var/log/nginx
    networks:
      - query_network
    depends_on:
      - open-webui
      - query-management
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  ######################################################
  #                  FRONTEND OPEN WEB UI              #
  ######################################################
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    environment:
      - 'OLLAMA_BASE_URL=http://orchestrator:8000'
    volumes:
      - open-webui-data:/app/backend/data
    networks:
      - query_network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - orchestrator

  ######################################################
  #                   ORCHESTRATOR LLM                 #
  ######################################################
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - query_network
  
  orchestrator:
    build: ./orchestrateur
    container_name: orchestrator
    restart: always
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      MCP_GATEWAY_URL: ws://mcp-gateway:9000
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2
    networks:
      - query_network
      - bdd_network
    depends_on:
      - ollama
  
  query-management:
    build: ./query-management
    container_name: query-management
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "220:220"
    environment:
      ORCHESTRATOR_URL: http://orchestrator:8000
    depends_on:
      - orchestrator
    networks:
      - query_network
  
  ######################################################
  #                     MCP GATEWAY                    #
  ######################################################
  mcp-gateway:
    build: ./mcp/mcp-gateway
    container_name: mcp-gateway
    restart: always
    ports:
      - "9000:9000"
    networks:
      - query_network
      - bdd_network
    depends_on:
      mcp-postgres:
        condition: service_started
      postgres:
        condition: service_healthy

  ######################################################
  #                SERVEURS MCP (DB CONNECTORS)        #
  ######################################################
  # Postgres MCP Server (CrystalDBA Pro)
  mcp-postgres:
    image: crystaldba/postgres-mcp
    container_name: mcp-postgres
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URI: postgresql://user:password@postgres:5432/dbname
    command:
      - "--access-mode=unrestricted"
      - "--transport=sse"
      - "--sse-host=0.0.0.0"
      - "--sse-port=8000"
    ports:
      - "8002:8000"
    networks:
      - bdd_network

  ######################################################
  #                   POSTGRES-PGVECTOR                #
  ######################################################
  postgres-pgvector:
    build:
      context: ./postgres-pgvector
    container_name: postgres-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    volumes:
      - pgdata_pgvector:/var/lib/postgresql/data
      - ./postgres-pgvector/dataset_droit_travail.sql:/docker-entrypoint-initdb.d/03-droit-travail-data.sql
    ports:
      - "5432:5432"
    networks:
      - bdd_network

  ######################################################
  #                BASES DE DONNÉES RÉELLES            #
  ######################################################
  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - bdd_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ######################################################
  # SEEDER (génère les données au premier lancement) #
  ######################################################

########################################################
#                       RÉSEAUX                         #
########################################################
networks:
  query_network:
    driver: bridge
  bdd_network:
    driver: bridge

########################################################
#                      VOLUMES                          #
########################################################
volumes:
  postgres_data:
  mysql_data:
  mongo_data:
  pgdata_pgvector:
    driver: local
  open-webui-data:
    driver: local
  ollama_data:
    driver: local
